<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
</head>
<body>
    <dialog id="dialog">
        <form method="dialog">
            <div class="form-container">
                <label for="title">Enter Title of your Book</label>
                <input type="text" id="title" name="titleBook" required>
                <label for="author">Enter Author of your Book</label>
                <input type="text" id="author" name="authorBook" required>
                <label for="pages">Enter number of pages</label>
                <input type="number" id="pages" name="pagesBook" required>
                <p>Have you read the book?</p>
                <div>
                    <label for="readYes">Yes</label>
                    <input type="radio" id="readYes" name="readBook" value="true" required>
                    <label for="readNo">No</label>
                    <input type="radio" id="readNo" name="readBook" value="false">
                </div>
                <button class="submitButton">Submit</button>
            </div>
        </form>
    </dialog>
    <div class="container">
        <div class="dashboard">
            <div class="logo">Library</div>
            <div class="addBook"><button class="addBookButton">New Book</button></div>
        </div>
        <div class="library">
            
        </div>

    </div>
    
</body>
</html>
